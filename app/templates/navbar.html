
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="{{ url_for('index') }}">首页</a>
            {% if not current_user.is_authenticated() %}
            <a class="blog-nav-item" href="{{ url_for('login') }}">登录</a>
            <a class="blog-nav-item" href="{{ url_for('sign_up') }}">注册</a>
            {% else %}
            <a class="blog-nav-item" href="{{ url_for('user', user_id=current_user.id) }}">个人主页</a>
            <a class="blog-nav-item" href="{{ url_for('logout') }}">退出</a>
            {% endif %}
        </nav>
    </div>
</div>
