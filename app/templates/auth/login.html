
{% extends "base.html" %}

{% block title %}Login Page - Xing{% endblock %}

{% block styles %}
{{ super() }}
<link href="{{ url_for("static", filename="config/signin.css") }}" rel="stylesheet">
{% endblock %}

{% block page_content %}
{{ super() }}
<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Please Login</h2>
        {% import "bootstrap/wtf.html" as wtf %}
        {{ wtf.quick_form(form) }}
    </div>
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
</div>

{% endblock %}
